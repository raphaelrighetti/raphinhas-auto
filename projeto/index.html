<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Raphinha's Auto</title>
</head>
<body>
    <header>
        <h1>Raphinha's Auto - (11)1234-5678</h1>
    </header>
    <div class="container">
        <form data-js="form-cadastro">
            <ul>
                <li>
                    <label for="imagem">URL Imagem do Carro:</label><br>
                    <input type="text" data-js="imagem" id="imagem" size="30">
                </li>
                <li>
                    <label for="marca-modelo">Marca/Modelo:</label><br>
                    <input type="text" data-js="marca-modelo" id="marca-modelo" size="30">
                </li>
                <li>
                    <label for="ano">Ano:</label><br>
                    <input type="text" data-js="ano" id="ano" size="30" maxlength="4">
                </li>
                <li>
                    <label for="placa">Placa:</label><br>
                    <input type="text" data-js="placa" id="placa" size="30" maxlength="8">
                </li>
                <li>
                    <label for="cor">Cor:</label><br>
                    <input type="text" data-js="cor" id="cor" size="30">
                </li>
                <li>
                    <button type="submit">Cadastrar</button>
                </li>
            </ul>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Marca/Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                </tr>
            </thead>
            <tbody data-js="tbody"></tbody>
        </table>
    </div>
    
    <script src="DOM.js"></script>
    <script src="raphinhas-auto.js"></script>
</body>
</html>
